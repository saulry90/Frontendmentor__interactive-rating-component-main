<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>
  <div class="layout">

    <div class="card">
      <span class="star"><img src="images/icon-star.svg" alt="rating star icon"></span>
      <h1>How did we do?</h1>
      <p>Please let us know we did with your support request. All feedback is appreciated to help us improve our offering</p>
      <div class="rating"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
      <input type="submit" value="SUBMIT">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
